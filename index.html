<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Is Your Birthday Lucky?</title>
</head>
<body>

    <h1>Is you Birthday Lucky?</h1>
    <label for="date-of-birth">Date of Birth: </label>
    <input class="date-of-birth" type="date"></input>
    <label for="lucky-num">Your Lucky Number:</label>
    <input class="lucky-num" type="number"></input>

    <button class="check-lucky">Check Lucky</button>

    <p class="result"></p>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
